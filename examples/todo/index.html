<!doctype html>
<html lang="en">
	<head>
		<style type="text/css">

		.hide {
			display: none;
		}

		.show {
			display: none;
		}

		</style>
		<meta charset="utf-8">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">

	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input data-sw-bind="func: add" id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input data-sw-bind="checked: checked, check: toggleAll" id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" data-sw-bind="foreach: items">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li data-sw-bind="visible: root.showHide, class: completed, class: editing" class="">
						<div class="view">
							<input data-sw-bind="check: root.complete, checked: completed" class="toggle" type="checkbox" checked>
							<label data-sw-bind="text: name, dblclick: root.toggle"></label>
							<button data-sw-bind="click: root.delete" class="destroy"></button>
						</div>
						<input data-sw-bind="value: name, func: root.edit" class="edit" value="kkk">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong data-sw-bind="text: itemsLeft"></strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button data-sw-bind="class: viewClearCompleted, click: clearCompleted" id="clear-completed">Clear completed (<span data-sw-bind="text: completed"></span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://github.com/mamod">Mamod Mehyar</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="./zepto.js"></script>

		<script src="../../swift.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
